<!DOCTYPE HTML>


<html>
	<head>
		<title>TrueCar</title>
		<link rel = "stylesheet" type="text/css" href="css/main.css"/>
		<!--[if IE 9]> <link rel = "stylesheet" type="text/css" href="css/main-ie.css"/><![endif]-->
		<!--[if IE 10]><link rel = "stylesheet" type="text/css" href="css/main-ie.css"/><![endif]-->
		<!--[if IE 11]><link rel = "stylesheet" type="text/css" href="css/main-ie.css"/><![endif]-->
    	<meta charset="UTF-8">
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="javascript/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="centered">
			<div class="header">
				<img src="TrueCarLogo.png"/>
			</div>
			
			<div class= "app">
				<div class="input_pane">
					<form id="single_item_form" onsubmit="single_submit();return false;">
						<label class="label">Add Item:</label>
						<input type="text" name "item" class = "input_box" id="item_input">
						<input type="button" onclick="single_submit();return false;" class = "submit_btn" id="item_btn" value="Add &#9658;">
					</form>					

					<form id="json_form" onsubmit="json_submit();return false;">
						<label class="label">JSON:</label>
						<textarea name "json_item" class = "input_box" id="json_input" rows=""2></textarea>
						<br>
						<label class="label"></label>
						<p id="json_error">Sorry, but the inputed json was not formatted correctly. Please try again.</p>
						<br>
						<label class="label"></label>
						<input type="button" onclick="json_submit(); return false;" class = "submit_btn" id="json_btn" value="Load JSON">
					</form>

				</div>
				<div class="item_pane">
					<div class="item_title">Items</div>
					<ol id="item_list">
					</ol>
				</div>

			</div>
		</div>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</body>
</html>
